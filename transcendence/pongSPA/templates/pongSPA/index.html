{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PONG</title>

    <!-- For the favicon: https://favicon.io/favicon-generator/ , font: 'VT323' Size 200: fontColor: #007bff BGcolor: #ff9a9e -->
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">

    <!-- Intégration de Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Modifier les styles CSS dans le fichier pongSPA/static/css/style.css -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100" style="background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee); animation: gradientBG 15s ease infinite;">

    <header id="header" class="header bg-dark text-white py-3 d-flex align-items-center sticky-top" style="padding-left: 20px; padding-right: 20px; min-height: 70px;">
        <div class="d-flex d-md-none">
            <h1 class="m-0">PONG</h1>
        </div>
        <div class="d-none d-md-flex position-absolute top-50 start-50 translate-middle">
            <h1 class="m-0">PONG</h1>
        </div>
        <div class="position-absolute end-0 top-50 translate-middle-y pe-3">
            <button id="lang-en" class="btn btn-outline-primary me-2">EN</button>
            <button id="lang-fr" class="btn btn-outline-primary me-2">FR</button>
            <button id="lang-es" class="btn btn-outline-primary">ES</button>
        </div>
    </header>

    <!-- Main content with grid structure -->
    <div class="container-fluid flex-grow-1 d-flex flex-column" id="main">
        <div class="row flex-grow-1" style="flex-wrap: nowrap;">
            <!-- Barre de navigation responsive (Colonne gauche, 2 colonnes sur grand écran, pleine largeur sur petit écran) -->
            <nav class="navbar navbar-expand-md p-0 d-flex flex-column" id="menu"></nav>
            <!-- Contenu principal (Colonne droite, ajustée pour compenser le menu) -->
            <!-- <div class="p-1 flex-grow-1 d-flex " style="overflow-y: auto; width: min-content;" class="" > -->
            <div id="app" class="flex-column nav-pills h-100" data-bs-spy="scroll" style="width: fit-content;">
                <div id="app_top" class="semi-transparent-bg p-3 text-dark"></div>
                <div id="app_main" class="semi-transparent-bg flex-grow-1 p-3 text-dark overflow-auto"></div>
                <div id="app_bottom" class="semi-transparent-bg p-3 text-dark"></div>
            </div>
            <!-- </div> -->
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer" class="footer bg-dark text-white text-center py-3 fixed-bottom">
        <p class="m-0">© 2025 PONG - All rights reserved</p>
    </footer>
    <!-- Template de Modale -->
    <div id="modalsContainer">
        <!-- Modale avec un seul bouton personnalisé (information/warning/action) -->
        <div class="modal fade" id="oneButtonModal" tabindex="-1" aria-labelledby="oneButtonModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="oneButtonModalLabel">Modal title</h5>
                    </div>
                    <div class="modal-body" id="oneButtonModalBody">
                        <!-- Le contenu sera inséré ici dynamiquement -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="oneButtonModalAction">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal de confirmation -->
        <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                    </div>
                    <div class="modal-body" id="confirmationModalBody">
                        <!-- Le message de confirmation sera inséré ici dynamiquement -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="confirmationModalNo">No</button>
                        <button type="button" class="btn btn-success" id="confirmationModalYes">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Script pour la traduction -->
    <script src="https://unpkg.com/i18next@23.11.5/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@latest/i18nextHttpBackend.min.js"></script>

    <!-- Script de l'application -->
    <script type="module" src="{% static 'js/app.js' %}"></script>

    <!-- Scripts pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script> <!-- Version spécifique 4.4.3 -->

</body>

</html>
